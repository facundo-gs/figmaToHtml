<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registro-de-usuarios1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="registro-de-usuarios1">
      <header class="container">
        <div class="inner-background-wrapper">
          <div class="inner-background"></div>
        </div>
        <div class="content">
          <a class="smaacvs1">SMAACVS</a>
        </div>
        <button class="rectangle-parent2">
          <div class="frame-child4"></div>
          <div class="regstrate-group">
            <div class="regstrate1">Regístrate</div>
            <div class="frame-child5"></div>
            <a class="iniciar-sesin1">Iniciar sesión</a>
          </div>
        </button>
      </header>
      <section class="logo-container-wrapper">
        <div class="logo-container">
          <h1 class="crea-tu-cuenta1">Crea tu cuenta</h1>
          <div class="account-type-selection">
            <form class="scroll-container">
              <div class="elegir-tipo-de">Elegir tipo de cuenta</div>
              <div class="rectangle-parent3">
                <div class="frame-child6"></div>
                <input
                  class="persona-humana"
                  placeholder="Persona humana"
                  type="text"
                />

                <div class="account-type-icons">
                  <div class="human-account-icon">
                    <div class="human-account-circle"></div>
                    <img
                      class="bx-check-1-icon"
                      alt=""
                      src="./public/bxcheck-1.svg"
                    />
                  </div>
                </div>
              </div>
              <div class="rectangle-parent4">
                <div class="frame-child7"></div>
                <input
                  class="persona-jurdica"
                  placeholder="Persona jurídica"
                  type="text"
                />

                <div class="ellipse-wrapper">
                  <div class="ellipse-div"></div>
                </div>
              </div>
              <button class="rectangle-parent5">
                <div class="frame-child8"></div>
                <a class="continuar">Continuar</a>
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
