<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="log-in-de-usuarios">
      <header class="instance-parent">
        <div class="content-background-wrapper">
          <div class="content-background"></div>
        </div>
        <div class="smaacvs-wrapper">
          <a class="smaacvs">SMAACVS</a>
        </div>
        <button class="rectangle-parent">
          <div class="frame-child"></div>
          <a class="regstrate">Regístrate</a>
        </button>
      </header>
      <section class="content">
        <div class="login-form">
          <div class="inicia-sesin-wrapper">
            <h1 class="inicia-sesin">Iniciar sesión</h1>
          </div>
          <div class="input-fields">
            <form class="frame-parent">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <input class="usuario" placeholder="Usuario" type="text" />
              </div>
              <div class="frame-wrapper">
                <div class="rectangle-container">
                  <div class="frame-inner"></div>
                  <input
                    class="contrasea"
                    placeholder="Contraseña"
                    type="text"
                  />
                </div>
              </div>
              <div class="content1">
                <div class="main">
                  <input class="show-password-toggle" type="checkbox" />

                  <div class="mostrar-contrasea-wrapper">
                    <div class="mostrar-contrasea">Mostrar contraseña</div>
                  </div>
                </div>
              </div>
              <button class="group-button">
                <div class="rectangle-div"></div>
                <div class="iniciar-sesin">Iniciar sesión</div>
              </button>
            </form>
          </div>
          <div class="login-form-inner">
            <div class="group-div">
              <div class="frame-child1"></div>
              <div class="no-tens-una-container">
                <span>¿No tenés una cuenta?</span>
                <span class="regstrate1"> Regístrate</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
