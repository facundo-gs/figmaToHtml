<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="registro-de-usuarios">
      <header class="user-registration">
        <div class="content-background-wrapper">
          <div class="content-background"></div>
        </div>
        <div class="title">
          <a class="smaacvs">SMAACVS</a>
        </div>
        <button class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="regstrate-parent">
            <div class="regstrate">Regístrate</div>
            <div class="frame-item"></div>
            <a class="iniciar-sesin">Iniciar sesión</a>
          </div>
        </button>
      </header>
      <section class="registration-title-wrapper">
        <div class="registration-title">
          <h1 class="crea-tu-cuenta">Crea tu cuenta</h1>
          <div class="registration-form">
            <form class="form-fields">
              <div class="credentials">
                <div class="rectangle-group">
                  <div class="frame-inner"></div>
                  <input class="usuario" placeholder="Usuario" type="text" />
                </div>
                <div class="rectangle-container">
                  <div class="rectangle-div"></div>
                  <input
                    class="contrasea"
                    placeholder="Contraseña"
                    type="text"
                  />
                </div>
              </div>
              <div class="group-div">
                <div class="frame-child1"></div>
                <input
                  class="confirmar-contrasea"
                  placeholder="Confirmar contraseña"
                  type="text"
                />
              </div>
              <div class="password-toggle">
                <input class="toggle-background" type="checkbox" />

                <div class="toggle-label">
                  <div class="mostrar-contrasea">Mostrar contraseña</div>
                </div>
              </div>
              <div class="registration-button">
                <button class="group-button">
                  <div class="frame-child2"></div>
                  <div class="registrarse">Registrarse</div>
                </button>
              </div>
              <div class="rectangle-parent1">
                <div class="frame-child3"></div>
                <div class="ya-tnes-una-container">
                  <span class="ya-tnes-una">¿Ya ténes una cuenta?</span>
                  <span class="inicia-sesin"> Inicia sesión</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
